name: ROS 2 CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  simulate:
    runs-on: ubuntu-22.04
    outputs:
      result: ${{ steps.run_sim.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup ROS 2 Humble
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends \
            python3-colcon-common-extensions \
            python3-pip python3-rosdep \
            ros-humble-ros-base \
            ros-humble-vision-msgs \
            ros-humble-ament-cmake \
            webots \
            python3-matplotlib || sudo apt -f install -y
          pip3 install --break-system-packages pandas scikit-learn joblib

      - name: Build workspace
        run: |
          source /opt/ros/humble/setup.bash
          cd ros2_ws
          colcon build

      - name: Run simulation with assertions
        id: run_sim
        run: |
          source /opt/ros/humble/setup.bash
          source ros2_ws/install/setup.bash
          export SCENARIO=demo1
          echo "[CI] Launching simulation..."
          timeout 20 ros2 launch sim_demo webots_sim.launch.py duration:=10 log_interval:=1.0 scenario:=demo1 || [[ $? == 124 ]]
          echo "[CI] Simulation complete"
          RESULT_FILE=assertion_result.txt
          if [[ -f "$RESULT_FILE" ]]; then
            RESULT=$(cat "$RESULT_FILE")
            echo "Assertion Result: $RESULT"
            echo "result=$RESULT" >> $GITHUB_OUTPUT
            if [[ "$RESULT" == "FAIL" ]]; then
              echo "::error Assertion failed during simulation."
              exit 1
            fi
          else
            echo "::error assertion_result.txt not found."
            exit 1
          fi

      - name: Upload simulation metrics
        uses: actions/upload-artifact@v4
        with:
          name: ros_metrics
          path: ros_metrics.csv

      - name: Upload assertion result
        uses: actions/upload-artifact@v4
        with:
          name: assertion_result
          path: assertion_result.txt

      - name: Upload simulation log
        uses: actions/upload-artifact@v4
        with:
          name: simulation_log
          path: simulation_log.csv

      - name: Copy pre-trained AI model
        run: |
          cp anomaly_model.pkl .

      - name: Run AI anomaly detection
        run: |
          python3 flag_anomalies.py

      - name: Upload anomaly results
        uses: actions/upload-artifact@v4
        with:
          name: ai_anomaly_result
          path: |
            anomaly_result.txt
            anomaly_plot.png

      - name: Upload Evaluation Summary
        uses: actions/upload-artifact@v4
        with:
          name: evaluation_summary
          path: evaluation_summary.txt

  docker:
    needs: simulate
    if: needs.simulate.outputs.result == 'PASS'
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/ros2_cicd:latest
          docker build -t "$IMAGE_NAME" .
          docker push "$IMAGE_NAME"
