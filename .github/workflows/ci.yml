name: ROS 2 CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  simulate:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup ROS 2 Humble
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Install dependencies
        run: |
          sudo apt update || sudo apt update
          sudo apt install -y --no-install-recommends \
            python3-colcon-common-extensions \
            python3-pip python3-rosdep \
            ros-humble-ros-base ros-humble-vision-msgs \
            webots || sudo apt -f install -y


      - name: Build workspace
        run: |
          cd ros2_ws
          colcon build

      - name: Run simulation (timed)
        run: |
          source /opt/ros/humble/setup.bash
          source ros2_ws/install/setup.bash
          echo "[CI] Launching simulation for 15s..."
          timeout 15 ros2 launch sim_demo webots_sim.launch.py
          echo "[CI] Simulation complete"

      - name: Upload simulation metrics
        uses: actions/upload-artifact@v4
        with:
          name: ros_metrics
          path: ~/ros_metrics.csv

  docker:
    needs: simulate
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/ros2_cicd:latest
          docker build -t "$IMAGE_NAME" .
          docker push "$IMAGE_NAME"
