name: ROS 2 CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Install ROS 2 base tools
        run: |
          sudo apt update
          sudo apt install --no-install-recommends --quiet --yes ros-humble-ros-base

      - name: Install dependencies
        run: |
          rosdep update
          rosdep install --from-paths ros2_ws/src --ignore-src -r -y

      - name: Build
        run: |
          source /opt/ros/humble/setup.bash
          cd ros2_ws
          colcon build --event-handlers console_direct+
  simulate:
    runs-on: ubuntu-22.04
    needs: build  # Waits for build job to succeed

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Install ROS 2 base tools
        run: |
          sudo apt update
          sudo apt install --no-install-recommends --quiet --yes ros-humble-ros-base

      - name: Install dependencies
        run: |
          rosdep update
          rosdep install --from-paths ros2_ws/src --ignore-src -r -y

      - name: Build workspace
        run: |
          source /opt/ros/humble/setup.bash
          cd ros2_ws
          colcon build

      - name: Launch simulation (via ros2 launch)
        run: |
          source /opt/ros/humble/setup.bash
          source ros2_ws/install/setup.bash
          ros2 launch sim_demo sim.launch.py

  docker:
    runs-on: ubuntu-22.04
    needs: simulate
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest .
          docker push ghcr.io/${{ github.repository }}:latest


